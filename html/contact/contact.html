<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About | Reearth</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;100&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/shared/shared.css" />
    <link rel="stylesheet" href="/css/shared/footer.css" />
    <link rel="stylesheet" href="/css/shared/header.css" />
    <link rel="stylesheet" href="/css/contact/mainsection.css" />
    <style></style>
  </head>
  <body>
    <div class="parallax-background" id="parallax"></div>

    <header class="header">
      <div class="logo">
        <img src="/assets/img/logo/logo.png" alt="Logo" />
        <a class="logo-text" href="/index.html">REEARTH</a>
      </div>
      <nav class="nav">
        <ul class="nav-links">
          <li><a href="/index.html">Home</a></li>
          <li><a href="/html/about/about.html">About</a></li>
          <li><a href="/html/news/news.html">News</a></li>
          <li><a href="/html/event/event.html">Events</a></li>
          <li><a href="/html/projects/project.html">Projects</a></li>
          <li><a href="/html/podcast/podcast.html">Podcast</a></li>
          <li>
            <a href="/html/contact/contact.html" style="color: #f86800"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
      <button
        class="menu-toggle"
        aria-label="Toggle menu"
        aria-expanded="false"
      >
        <span class="bar top"></span>
        <span class="bar middle"></span>
        <span class="bar bottom"></span>
      </button>
    </header>

    <main class="main">
      <div class="container">
        <div class="toggle-buttons">
          <button id="contactBtn" class="active">Contact</button>
          <button id="complainBtn">Complain</button>
          <div class="slider"></div>
        </div>

        <div class="form-section">
          <!-- Contact Form -->
          <div class="form-box active" id="contactForm">
            <div class="small-title">GET IN TOUCH</div>
            <div class="big-title">Connect with us to make a difference</div>
            <form>
              <label for="contact-fname">First name</label>
              <input type="text" id="contact-fname" name="fname" />

              <label for="contact-lname">Last name</label>
              <input type="text" id="contact-lname" name="lname" />

              <label for="contact-email">Email</label>
              <input type="email" id="contact-email" name="email" />

              <label for="contact-idea"
                >Please let us know your idea. TYSM</label
              >
              <input type="text" id="contact-idea" name="idea" />

              <button type="submit" class="submit-btn">Submit</button>
            </form>
          </div>

          <!-- Complain Form -->
          <div class="form-box" id="complainForm">
            <div class="small-title">RAISE YOUR VOICE</div>
            <div class="big-title">Let us know what's not working</div>
            <form>
              <label for="complain-fname">First name</label>
              <input type="text" id="complain-fname" name="fname" />

              <label for="complain-lname">Last name</label>
              <input type="text" id="complain-lname" name="lname" />

              <label for="complain-email">Email</label>
              <input type="email" id="complain-email" name="email" />

              <label for="complain-content">Complain content</label>
              <input type="text" id="complain-content" name="idea" />

              <button type="submit" class="submit-btn">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-credits">
        <p>Â© 2035 By Make A Change</p>
        <p>Powered By REEARTH</p>
      </div>
    </footer>
    <div
      id="thankYouModal"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.6);
        justify-content: center;
        align-items: center;
        z-index: 9999;
      "
    >
      <div
        style="
          background-color: rgb(24, 21, 124);
          padding: 2rem 3rem;
          border-radius: 12px;
          max-width: 400px;
          text-align: center;
          font-family: 'Roboto', sans-serif;
          box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        "
      >
        <h2 style="margin-bottom: 1rem; color: #e5dd6f">Thank You!</h2>
        <p style="font-size: 1.1rem; color: #fff">
          We appreciate your message and will get back to you soon.
        </p>
        <button
          id="closeModalBtn"
          style="
            margin-top: 1.5rem;
            padding: 0.5rem 1.2rem;
            border: none;
            background-color: #e5dd6f;
            color: 000;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
          "
        >
          Close
        </button>
      </div>
    </div>
    <script src="/js/homepage/menutoggle.js"></script>
    <script src="/js/contact/formtoogle.js"></script>
    <script src="/js/contact/showthank.js"></script>
  </body>
</html>
